<div class="container-fluid">
  <h2>Registration Form</h2>
  <form action="" [formGroup]="registrationForm">
    {{registrationForm.value | json}}

    <div class="form-group">
      <label for="">Username</label>
      <input [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched"
        formControlName='userName' type="text" class="form-control">
      <!-- <small [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched"
        class="text-danger">Username is required</small> -->

      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
        <small *ngIf="registrationForm.get('userName').errors?.required" class="text-danger">Username is
          required</small>
        <small *ngIf="registrationForm.get('userName').errors?.minlength" class="text-danger">Username must be atleast 3
          characters</small>
        <small *ngIf="registrationForm.get('userName').errors?.forbiddenName"
          class="text-danger">{{registrationForm.get('userName').errors?.forbiddenName.value}} Username not allowed
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input formControlName='password' type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName='confirmPassword' type="password"
        class="form-control">
      <small *ngIf="registrationForm.errors?.misMatch" class="text-danger">Password do not match</small>
    </div>

    <div formGroupName="address">
      <div class="from-group">
        <label for="">City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="from-group">
        <label for="">State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
      <div class="from-group">
        <label for="">Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>
</div>
